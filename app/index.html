<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <title>My Angular Movie Library</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" ng-controller="movieListCtrl">
    <div class="row">
        <div class="page-header">
            <h1>My Movie Library
                <small>I have {{movies.length}} movies</small>
            </h1>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span4" >
                    <ul class="unstyled">
                        <li class="well" ng-repeat="movie in movies">
                            <h3>{{movie.title}}</h3>
                            <p>Year : {{movie.year}}</p>
                            <p>Director : {{movie.directors}}</p>
                            <p>Stars : {{movie.stars}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
