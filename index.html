<!DOCTYPE HTML>
<html>
<head>
    <title>My Angular Movie Library</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-app>
<div style="margin-left: 50px" ng-controller="MovieListCtrl">
    <h1>I have {{movies.length}} movies</h1>
    <ul>
        <li ng-repeat="movie in movies">
            <h3>{{movie.title}}</h3>
            <p>Year : {{movie.year}}</p>
            <p>Director : {{movie.directors}}</p>
            <p>Stars : {{movie.stars}}</p>
        </li>
    </ul>
</div>
</body>
</html>
