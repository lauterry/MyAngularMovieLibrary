<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <title>My Angular Movie Library</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" ng-controller="movieListCtrl">
    <div class="row">
        <div class="page-header">
            <h1>My Movie Library
                <small>I have {{movies.length}} movies</small>
            </h1>
        </div>
        <div class="span12">
            <div class="row">
                <div class="span4" >
                    <ul class="unstyled">
                        <li class="well" ng-repeat="movie in movies">
                            <h3>{{movie.title}}</h3>
                            <p>Year : {{movie.year}}</p>
                            <p>Director : {{movie.directors}}</p>
                            <p>Stars : {{movie.stars}}</p>
                        </li>
                    </ul>
                </div>
                <div class="span6 offset1" ng-controller="movieEditCtrl">
                    <form id="contactForm" class="form-horizontal" name="contactForm" ng-submit="saveContact()">
                        <div class="control-group">
                            <label class="control-label">Titre</label>
                            <div class="controls">
                                <input name="title" type="text" ng-model="title">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Ann√©e</label>
                            <div class="controls">
                                <input name="year" type="text" ng-model="year">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Directeurs</label>
                            <div class="controls">
                                <input name="directors" type="text" ng-model="directors">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Acteurs</label>
                            <div class="controls">
                                <input name="actors" type="text" ng-model="actors">
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" class="btn btn-primary" value="Ajouter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
